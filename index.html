<!DOCTYPE html>
<html lang="en">
<head>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-[#121B44]">
    <header class="bg-[#121B44] text-white">
        <nav class="flex justify-between items-center w-[92%] mx-auto font-mono">
            <div>
                <img class="w-19 md:w-24 pt-5 pb-5" src="https://i.ibb.co/Fb0fdk32/fossmec.png" alt="">
            </div>
            <div class="nav-links md:static absolute bg-[#121B44] md:min-h-fit min-h-[50vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-8">
                <ul class=" flex md:flex-row flex-col md:items-center md:gap-10 gap-8 text-2xl">

                    </li>

                    </li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
                
                <ion-icon onclick="onToggleMenu(this)" class = "text-3xl cursor-pointer md:hidden"name="menu"></ion-icon>
            </div>

        </nav>

    </header>
    <script>
        const navlinks = document.querySelector('.nav-links');
        function onToggleMenu(e){
            e.name = e.name === 'menu' ? 'close' : 'menu';
            navlinks.classList.toggle('top-[9%]');

        }
    </script>
